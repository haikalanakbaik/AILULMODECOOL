<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AILUL MODE COOL</title>
</head>
<style>
    body{
        overflow: hidden;
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    video{
        width: 100%;
        height: 100%;
    }


</style>
<body>
    <video id="myVideo" autoplay loop muted>
        <source src="vidailulcool.mp4" type="video/mp4">
    </video>
    <audio autoplay loop>
        <source src="vidailul.mp3" type="audio/mp3">
    </audio>

    <script>
        var video = document.getElementById('myVideo');
        video.volume = 1.0; // Atur volume ke 100%
    </script>

</body>
</html>
